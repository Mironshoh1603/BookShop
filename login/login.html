<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="../index.html"> Books for all!</a></h1>
      </div>
    </header>

    <main>
      <header class="form-header">
        <h2>Login Form</h2>
        <h3>Please fill in this form to login your account</h3>
      </header>

      <form>
        <label for="uname">Username</label>
        <input type="text" class="username" placeholder="Enter username" />
        <label for="pass">Password</label>
        <input type="password" class="password" placeholder="Enter password" />
        <button class="sign-in">
          <a href="#" class="a-login"> Sign In</a>
        </button>
      </form>
    </main>

    <footer>
      <h5>&copy; 2020 Books For All, All Rights Reserved</h5>
      <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
